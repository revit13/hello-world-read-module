name: Test
on: 
  workflow_dispatch:
    inputs:
      kind-version:
        required: true
        default: 'kind19'
      fybrik-version:
        required: true
        default: '0.6.0'
      module-version:
        required: true
        default: '0.6.0'

jobs:
  test-module:
    runs-on: ubuntu-latest
    steps:
    - name: Helm tool installer
      uses: Azure/setup-helm@v1
      with:
        version: v3.7.0
    - uses: azure/setup-kubectl@v2.0
      id: install
    - uses: actions/checkout@master
    - uses: engineerd/setup-kind@v0.5.0
    - name: Testing
      run: |
        make install-tools
        kubectl cluster-info
        kubectl get pods -n kube-system
        echo "current-context:" $(kubectl config current-context)
        echo "environment-kubeconfig:" ${KUBECONFIG}
    - name: run-test
      run: ./hack/tools/test_module.sh ${{ github.event.inputs.kind-version }} ${{ github.event.inputs.fybrik-version }} ${{ github.event.inputs.module-version }}

